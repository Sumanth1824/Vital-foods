<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Your Cart - Smoothie Juicy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 16px;
        }
        .container {
            background: #ffffff;
            border-radius: 0;
            box-shadow: none;
            padding: 2rem;
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .cart-main-content {
            flex: 2;
            min-width: 450px;
            padding-right: 2rem;
        }

        .cart-item {
            display: flex;
            align-items: flex-start;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 0;
            margin-right: 1.5rem;
        }
        .item-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .item-name {
            font-weight: 500;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .item-options {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 0.5rem;
        }
        .item-price-each {
            color: #555;
            font-size: 0.95rem;
        }
        .item-quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 1rem;
            border: 1px solid #ccc;
            padding: 5px 10px;
        }
        .quantity-btn {
            background-color: transparent;
            color: #333;
            width: 28px;
            height: 28px;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: normal;
            border: none;
            font-size: 1.2rem;
            padding: 0;
        }
        .quantity-btn:hover {
            background-color: #eee;
        }
        .item-quantity-display {
            font-weight: 500;
            color: #333;
        }
        .item-total-price {
            font-weight: bold;
            font-size: 1.25rem;
            color: #333;
            margin-left: auto;
        }
        .remove-btn {
            background-color: transparent;
            color: #aaa;
            padding: 0;
            border-radius: 0;
            cursor: pointer;
            font-size: 1.5rem;
            position: absolute;
            top: 1rem;
            left: 0;
            border: none;
        }
        .remove-btn:hover {
            color: #333;
        }

        .cart-summary {
            flex: 1;
            min-width: 300px;
            background-color: #fbfbfb;
            padding: 2rem;
            border: 1px solid #eee;
        }

        .summary-heading {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }
        .summary-row:last-of-type {
            border-bottom: none;
            margin-bottom: 0;
        }
        .summary-row span {
            color: #555;
        }
        .summary-row .total-amount {
            font-weight: bold;
            color: #333;
            font-size: 1.25rem;
        }

        .checkout-button {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            text-align: center;
            margin-top: 2rem;
            border: none;
        }
        .checkout-button:hover {
            background-color: #555;
        }

        .continue-shopping-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #777;
            text-decoration: none;
            font-size: 0.95rem;
        }
        .continue-shopping-link:hover {
            text-decoration: underline;
        }
        #checkout-form {
            display: none;
        }
        .back-to-shop-btn {
            display: inline-block;
            margin-bottom: 2rem;
            background-color: grey;
            color: white;
            padding: 1rem;
            border-radius: 3rem;
            text-decoration: none;
            font-weight: normal;
            transition: color 0.3s ease;
            border: none;
            font-size: 0.9rem;
        }
        .back-to-shop-btn:hover {
            color: #333;
            background-color: whitesmoke;
        }
        .form-group, .flex.items-center.justify-between {
            display: none;
        }
        .message-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
        }
        .message-box.success {
            background-color: #4CAF50;
        }
        .message-box.error {
            background-color: #cc3333;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 1rem;
            }
            .cart-main-content {
                padding-right: 0;
                margin-bottom: 2rem;
                min-width: unset;
            }
            .cart-summary {
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="width: 100%; margin-bottom: 2rem;">
            <button type="button" class="back-to-shop-btn" onclick="window.location.href='3.html';">Back</button>
        </div>
        <div class="cart-main-content">
            <h1 class="text-3xl font-bold mb-8 text-center">Your Cart</h1>
            <div id="cart-items-container">
            </div>
            <div id="empty-cart-message" class="text-center text-gray-500 hidden">
                Your cart is empty.
            </div>
        </div>

        <div class="cart-summary">
            <h2 class="summary-heading">Order Summary</h2>
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="cart-subtotal">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Shipping</span>
                <span>Calculated at checkout</span>
            </div>
            <div class="summary-row">
                <span>Tax</span>
                <span>Calculated at checkout</span>
            </div>
            <div class="summary-row">
                <span>Total</span>
                <span class="total-amount" id="cart-total">$0.00</span>
            </div>
            
            <button id="checkout-button" class="checkout-button">Proceed to Checkout</button>
            <a href="3.html" class="continue-shopping-link">Continue Shopping</a>
        </div>
    </div>

    <div id="message-box" class="message-box"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsContainer = document.getElementById('cart-items-container');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const cartSubtotalSpan = document.getElementById('cart-subtotal');
            const cartTotalSpan = document.getElementById('cart-total');
            const checkoutButton = document.getElementById('checkout-button');
            const messageBox = document.getElementById('message-box');

            function getCart() {
                const cart = localStorage.getItem('smoothieJuicyCart');
                return cart ? JSON.parse(cart) : [];
            }

            function saveCart(cart) {
                localStorage.setItem('smoothieJuicyCart', JSON.stringify(cart));
            }

            function updateCartCountInHeader() {
                const cart = getCart();
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                const cartItemCountSpan = document.getElementById('cart-item-count');
                if (cartItemCountSpan) {
                    cartItemCountSpan.textContent = totalItems;
                    if (totalItems === 0) {
                        cartItemCountSpan.classList.add('hidden');
                    } else {
                        cartItemCountSpan.classList.remove('hidden');
                    }
                }
            }

            function showMessage(message, type) {
                messageBox.textContent = message;
                messageBox.className = `message-box ${type}`;
                messageBox.style.display = 'block';
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 3000);
            }

            function renderCart() {
                const cart = getCart();
                cartItemsContainer.innerHTML = '';
                let subtotal = 0;

                if (cart.length === 0) {
                    emptyCartMessage.classList.remove('hidden');
                    checkoutButton.disabled = true;
                } else {
                    emptyCartMessage.classList.add('hidden');
                    checkoutButton.disabled = false;
                    cart.forEach(item => {
                        const itemTotal = item.price * item.quantity;
                        subtotal += itemTotal;

                        const cartItemDiv = document.createElement('div');
                        cartItemDiv.className = 'cart-item';
                        cartItemDiv.innerHTML = `
                            <img src="${item.image}" alt="${item.name}"/>
                            <div class="item-details">
                                <span class="item-name">${item.name}</span>
                                <span class="item-options">${item.description} - ${item.quantity} Month(s)</span>
                                <span class="item-price-each">$${item.price.toFixed(2)} each</span>
                                <div class="item-quantity-controls">
                                    <button class="quantity-btn decrease-qty" data-id="${item.id}">-</button>
                                    <span class="item-quantity-display">${item.quantity}</span>
                                    <button class="quantity-btn increase-qty" data-id="${item.id}">+</button>
                                </div>
                            </div>
                            <span class="item-total-price">$${itemTotal.toFixed(2)}</span>
                            <button class="remove-btn" data-id="${item.id}">Ã—</button>
                        `;
                        cartItemsContainer.appendChild(cartItemDiv);
                    });
                }

                cartSubtotalSpan.textContent = `$${subtotal.toFixed(2)}`;
                cartTotalSpan.textContent = `$${subtotal.toFixed(2)}`; 
                updateCartCountInHeader();
            }

            cartItemsContainer.addEventListener('click', (event) => {
                const target = event.target;
                const productId = target.dataset.id;
                let cart = getCart();

                if (target.classList.contains('remove-btn')) {
                    cart = cart.filter(item => item.id !== productId);
                    saveCart(cart);
                    renderCart();
                    showMessage('Item removed from cart!', 'success');
                } else if (target.classList.contains('increase-qty')) {
                    const itemIndex = cart.findIndex(item => item.id === productId);
                    if (itemIndex > -1) {
                        cart[itemIndex].quantity++;
                        saveCart(cart);
                        renderCart();
                    }
                } else if (target.classList.contains('decrease-qty')) {
                    const itemIndex = cart.findIndex(item => item.id === productId);
                    if (itemIndex > -1) {
                        if (cart[itemIndex].quantity > 1) {
                            cart[itemIndex].quantity--;
                        } else {
                            cart = cart.filter(item => item.id !== productId);
                            showMessage('Item removed from cart!', 'success');
                        }
                        saveCart(cart);
                        renderCart();
                    }
                }
            });

            checkoutButton.addEventListener('click', async () => {
                const cart = getCart();
                if (cart.length === 0) {
                    showMessage('Your cart is empty!', 'error');
                    return;
                }

                const customerName = "Guest"; 
                const customerEmail = "guest@example.com"; 
                const customerMobile = "N/A";

                try {
                    const response = await fetch('http://localhost:3000/send-order-email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            cartItems: cart,
                            cartTotal: parseFloat(cartTotalSpan.textContent.replace('$', '')),
                            customerName,
                            customerEmail,
                            customerMobile
                        }),
                    });

                    const result = await response.json();

                    if (result.success) {
                        showMessage('Order placed successfully!', 'success');
                        localStorage.removeItem('smoothieJuicyCart'); 
                        renderCart(); 
                    } else {
                        showMessage('Failed to place order: ' + result.message, 'error');
                    }
                } catch (error) {
                    console.error('Error placing order:', error);
                    showMessage('There was an error connecting to the server. Please try again later.', 'error');
                }
            });

            renderCart();
        });
    </script>
</body>
</html>
